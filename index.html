<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
       <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
    <div>
   <form id="my-form">

   <fieldset>
    <div class="fieldset-wrapper">
      <legend>Informações Pessoais</legend>
    
      <div class="col-2">
    <div class="input-wrapper">
      <label>Nome</label>
      <input type="text" id="name" required />
    </div>

    <div class="input-wrapper">
      <label for="last-name">Sobrenome</label>
      <input type="text" id="last-name" required minlength="8"/>
    </div>
  </div>

    <div class="input-wrapper">
      <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="text" id="email"/>
    </div>

    <div class="input-wrapper">
      <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password" id="password"/>
    </div>
    
    <fieldset>
      <div class="fieldset-wrapper">
      <legend>Informações do Mentor</legend>

      <div class="input-wrapper">
        <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="nome"/>
      </div>
      
      
      <fieldset>
        <div class="fieldset-wrapper">
      <legend>Seus horários disponíveis</legend>
      
      <h2>Primeiro horário</h2>


      <div class="col-3">
      <div class="input-wrapper">
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date"/>
      </div>

      <div class="input-wrapper">
        <label for="begin">Das</label>
        <input type="time" id="begin"/>
      </div>

      <div class="input-wrapper">
        <label for="end">Até</span></label>
        <input type="time" id="end"/>
      </div>
    </div>
        
         <h2>Segundo horário</h2>


      <div class="col-3">
      <div class="input-wrapper">
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="date"/>
      </div>

      <div class="input-wrapper">
        <label for="begin">Das</label>
        <input type="time" id="begin"/>
      </div>

      <div class="input-wrapper">
        <label for="end">Até</span></label>
        <input type="time" id="end"/>
      </div>
    </div>
    </div>
    </div>
    </fieldset>
  </form> 
     </div>
</div>
  <footer>
     <input class="button" type="submit" form="my-form" value="Salvar">
  </footer>
</body>
</html>
